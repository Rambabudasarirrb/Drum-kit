<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

</head>

<body>

  <h1 class="drum-kit-title " id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onmousedown="crash.play()" class="w drum">w</button>
    <button onmousedown="kick.play()" class="a drum">a</button>
    <button onmousedown="snare.play()" class="s drum">s</button>
    <button onmousedown="tom1.play()" class="d drum">d</button>
    <button onmousedown="tom2.play()" class="j drum">j</button>
    <button onmousedown="tom3.play()" class="k drum">k</button>
    <button onmousedown="tom4.play()" class="l drum">l</button>
  </div>

<script src="index.js"></script>
  <footer>
    Nuron.
  </footer>
</body>

</html>
